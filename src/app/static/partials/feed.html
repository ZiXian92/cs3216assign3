<div class="container">
<div class="row" ng-repeat="article in articles">
	<div class="col s12">
		<div class="card">
			<div class="card-image">
				<img ng-src="{{article.image}}">
				<!-- <span class="card-title black-text article-title grey lighten-3"><b>{{article.title}}</b></span> -->
			</div>
			<h5 class="article-title">{{article.title}}</h5>
			<p class="flow-text article-desc">
				Category: {{article.category}}<br>
				Source: <a ng-href="{{article.info.url}}">{{article.source}}</a>
			</p>
			<ul class="collapsible" data-accordion="true" watch>
				<li ng-repeat="point in article.info.bullets" post-repeat="initCollapsible">
					<div class="collapsible-header" style="text-overflow: ellipsis">{{point.title}}</div>
					<div class="collapsible-body"><p ng-repeat="para in point.details track by $index">{{para}}</p></div>
				</li>
			</ul>
		</div>
	</div>
</div>
</div>
<link rel="stylesheet" href="/static/css/feed.css">
