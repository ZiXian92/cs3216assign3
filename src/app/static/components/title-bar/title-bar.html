<md-toolbar class="title-bar">
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" aria-label="menu" ng-click="showSideBar()">
			<ng-md-icon icon="menu" style="fill: white" size="36" class="menu-icon"></ng-md-icon>
		</md-button>
		<md-button ng-click="onClickRefresh()" class="refresh-icon">
			<md-icon>
				<ng-md-icon icon="refresh" style="fill: white" size="24"></ng-md-icon>
			</md-icon>
		</md-button>
		<span flex></span>
		<img src="/static/images/logo.png" class="title-bar-logo" ng-click="onClickLogo()">
		<span flex></span>
		<md-button ng-click="onClickLogin()" ng-if="!isLoggedIn()">
			Login
			<div class="fb-login-icon">
				<ng-md-icon icon="facebook-box" style="fill: white" size="30"></ng-md-icon>
			</div>
		</md-button>
		<md-button ng-click="onClickLogout()" ng-if="isLoggedIn()">
			Logout
			<img ng-src="{{ user.image }}" class="fb-profile-image">
		</md-button>
	</div>
</md-toolbar>
