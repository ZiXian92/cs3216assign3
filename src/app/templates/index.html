<!DOCTYPE html>
<html manifest="/static/tldr.manifest">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon-precomposed" href="/static/images/logo.png"/>
    <title>tl;dr</title>
</head>
<body ng-app="tldr" ng-controller="mainController" md-swipe-right="showMenu()" md-swipe-left="closeMenu()">
	<div title-bar></div>
	<div side-nav data-page="{{page}}"></div>
	<div ng-view></div>

<!-- Stylesheets -->
<link rel="stylesheet" href="/static/css/materialize.min.css" media="screen,projection" />
<link href="/static/css/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="/static/node_modules/angular-material/angular-material.min.css">
<link rel="stylesheet" href="/static/components/title-bar/title-bar.css">
<link rel="stylesheet" href="/static/components/side-nav/side-nav.css">

<!-- Javascripts -->
<script src="/static/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/static/js/materialize.min.js"></script>
<script src="/static/node_modules/angular/angular.js"></script>
<script src="/static/node_modules/angular-resource/angular-resource.min.js"></script>
<script src="/static/node_modules/angular-route/angular-route.min.js"></script>
<script src="/static/node_modules/angular-animate/angular-animate.min.js"></script>
<script src="/static/node_modules/angular-aria/angular-aria.min.js"></script>
<script src="/static/node_modules/angular-material/angular-material.min.js"></script>
<script src="/static/node_modules/angular-material-icons/angular-material-icons.min.js"></script>
<script src="/static/components/side-nav/side-nav.js"></script>
<script src="/static/components/title-bar/title-bar.js"></script>
<script src="/static/app.js"></script>
</body>
</html>
